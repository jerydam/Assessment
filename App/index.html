            <!-- index.html -->

            <!DOCTYPE html>
            <html lang="en">
            <head>
                <link rel="stylesheet" href="style.css">
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Simple Calculator Frontend</title>

                
            </head>
            <body>
                <h1>Simple Calculator Frontend</h1>

                <!-- MetaMask Connect Button -->
                <button id="connectButton" onclick="connectToMetaMask()">Connect to MetaMask</button>

                <label for="number1">Number 1:</label>
                <input type="number" id="number1">

                <label for="number2">Number 2:</label>
                <input type="number" id="number2">

                <div class="calculator-buttons">
                    <button onclick="calculateAddition()">Add</button>
                    <button onclick="calculateSubtraction()">Subtract</button>
                    <button onclick="calculateMultiplication()">Multiply</button>
                </div>

                <p>Result: <span id="result"></span></p>

                <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
                <script src="app.js"></script>

                <script>
                    // Function to handle MetaMask connection
                    window.connectToMetaMask = async () => {
                        if (window.ethereum) {
                            try {
                                await ethereum.enable();
                                alert('Connected to MetaMask!');
                            } catch (error) {
                                console.error('Error connecting to MetaMask:', error.message);
                                alert('Error connecting to MetaMask. Check the console for details.');
                            }
                        } else {
                            alert('MetaMask not detected. Please install MetaMask to use this feature.');
                        }
                    };
                </script>
            </body>
            </html>
